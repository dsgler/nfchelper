<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.addEventListener("load", () =>
        setTimeout(() => {
          const scheme = new URLSearchParams(window.location.search).get(
            "scheme"
          );
          console.log(scheme);
          if (scheme) {
            window.location.href = scheme;
          }
        }, 500)
      );
    </script>
  </body>
</html>
